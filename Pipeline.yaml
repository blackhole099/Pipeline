trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  webAppName: 'historificacionecoembes'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'drop'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'BlobEndpoint=https://historificacionecoembes.blob.core.windows.net/;QueueEndpoint=https://historificacionecoembes.queue.core.windows.net/;FileEndpoint=https://historificacionecoembes.file.core.windows.net/;TableEndpoint=https://historificacionecoembes.table.core.windows.net/;SharedAccessSignature=sv=2024-11-04&ss=bfqt&srt=sco&sp=rwdlacupiytfx&se=2025-07-17T19:40:41Z&st=2025-07-17T11:25:41Z&spr=https&sig=2zNIWsm2F%2ByHHZrWT8xjuC5eH7Mo%2FP4DkFLj0M0JZQY%3D' 
    appName: '$(webAppName)'
    package: '$(Build.ArtifactStagingDirectory)/**/*.zip'
